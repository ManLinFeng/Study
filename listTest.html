<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1{
				color: darkred;
			}
		
		</style>
	</head>
	<body>
		<h1>有序列表</h1>
		<ol>
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
			<li>第四项</li>
			<li>第五项</li>
		</ol>
		<hr/>
		
		<h1>自定义序号的有序列表</h1>
		<ol type="A">
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
			<li>第四项</li>
			<li>第五项</li>
		</ol>
		<hr/>
		
		<h1>有序列表</h1>
		<ul type="circle">
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
			<li>第四项</li>
			<li>第五项</li>
		</ul>
		<hr />
		
		<h1>带有条件的列表</h1>
		<dl>
			<dt>HTML</dt>
			<dd>一种标记语言</dd>
			
		</dl>
		
	</body>
</html>
